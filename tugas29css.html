<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form semantic</title>
    <!-- semantic -->
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="semantic/semantic.min.js"></script>
    <style type="text/css">
        body {
          background-color: #DADADA;
        }

        body .grid {
          height: 100%;
        }

        .image {
          margin-top: -100px;
        }

        .column {
          max-width: 450px;
        }
      </style>
    </head>
    <body>
      <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
         <img src="img/29.png" class="image">
         <div class="content">
             Daftar Akun NIOMIC
         </div>
        </h2>

         <form class="ui form">
           <div class="ui stacked segment">

             <div class="field">
               <div class="ui left icon input">
               <i class="user icon"></i>
               <input type="text" name="first" placeholder="Nama Depan">
               </div>
             </div>

             <div class="field">
               <div class="ui left icon input">
               <i class="user icon"></i>
               <input type="text" name="last" placeholder="Nama Belakang">
               </div>
             </div>

             <div class="field">
               <div class="ui left icon input">
               <i class="user icon"></i>
               <input type="text" name="telp" placeholder="No Telp/HP">
               </div>
             </div>

             <div class="field">
               <div class="ui left icon input">
               <i class="user icon"></i>
               <input type="email" name="email" placeholder="Alamat Email">
               </div>
             </div>

             <div class="field">
               <div class="ui left icon input">
               <i class="lock icon"></i>
               <input type="password" name="password" placeholder="Password">
               </div>
             </div>

             <div class="ui fluid large teal submit button">Login</div>

           </div>
         </form>
     </div>
     </div>
    </body>
</html>
